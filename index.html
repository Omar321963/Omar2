<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 20px;
            background-color: white;
            margin-top: 20px;
        }
        img {
            max-width: 100%; /* Asegura que la imagen no sea más ancha que su contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            display: block; /* Elimina el espacio extra debajo de la imagen */
            margin: 20px auto; /* Centra la imagen y agrega espacio arriba y abajo */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #35424a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a mi primera página web</h1>
    </header>
    <main>
        <h2>Sobre mí</h2>
        <p>Hola, soy [Tu Nombre]. Esta es mi primera página web creada en clase.</p>
        
        <!-- Aquí está el código para insertar una imagen -->
        <img src="https://th.bing.com/th/id/OIP.fwaCZlD_z84wNCifZC1DFwHaEK?w=318&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7.jpg" alt="Descripción de la imagen">
        
        <h2>Mis pasatiempos</h2>
        <ul>
            <li>Leer libros</li>
            <li>Jugar videojuegos</li>
            <li>Aprender sobre tecnología</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 [Tu Nombre]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
